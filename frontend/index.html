<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Ranker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Ranker</h1>
    <form id="uploadForm">
      <label>Upload Resume (PDF/TXT):</label>
      <input type="file" name="resume" id="resume" accept=".pdf,.txt" required />

      <label>Upload Job Description (PDF/TXT):</label>
      <input type="file" name="jobdesc" id="jobdesc" accept=".pdf,.txt" required />

      <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
